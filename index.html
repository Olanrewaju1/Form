<!DOCTYPE HTML>
<html>
    <head>
        <title>Form 2</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="formpage">
            <div class="Section1">
                <header>Log in</header>
                <p class="Note">Enter your credentials to access your account</p>
                <div class="GoogleLogin">
                    <img src="img/icon.png" >
                    <p>Login in with Google</p>
                </div>
            </div>
            <hr>
            <div class="Section2">
                <form>
                    <label for="Email">Email address</label><br>
                    <input type="Email" name="Email" placeholder="name@company.com" class="input input1"><br>
                    <label for="Password">Password</label><br>
                    <input type="password" name="password" placeholder="type your password" class="input input2"><br>
                    <input type="checkbox" name="checkbox">
                    <label for="Checkbox">Remember Information</label>
                </form>
            </div>
            <div class="Section3">
                <div class="Login">Login</div>
                <div class="Signup">Not a memeber? <span>Sign up</span></div>
            </div>
        </div>
    </body>
</html>
